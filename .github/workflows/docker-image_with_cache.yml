name: Build Check

on: [ workflow_dispatch ]

env:
  DOCKER_IMAGE: test_image

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout    
      uses: actions/checkout@v2

    # - name: Build the Docker image
    #   run: docker build . --file dockerfile --tag test_image

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: false
        load: true
        tags: ${{ env.DOCKER_IMAGE }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

    - name: docker ls
      run: docker image ls > ./docker_ls.txt

    - name: Run Container
      run: docker run -it -d --name test_container -v $(pwd):/workspace ${{ env.DOCKER_IMAGE }}
    - name: ls in container
      run: docker exec test_container /bin/bash -c "cd /workspace && ls -a"

    - name: Cpplint
    - run: docker exec test_container cpplint --filter=-whitespace/tab,-legal/copyright --recursive .

    - name: Save
      uses: actions/upload-artifact@v2
      with:
        name: Result
        path: ./docker_ls.txt
